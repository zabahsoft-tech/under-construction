      /* Custom Cursor Styles */
      .cursor-dot,
      .cursor-outline {
        position: fixed;
        top: 0;
        left: 0;

        border-radius: 50%;
        z-index: 9999;
        pointer-events: none;
      }
      .cursor-dot {
        width: 8px;
        height: 8px;

      .cursor-outline {
        width: 40px;
        height: 40px;
        border: 2px solid rgba(47, 129, 247, 0.5);
